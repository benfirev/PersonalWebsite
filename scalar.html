<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Sphere</title>
    <link rel="stylesheet" href="scalar_style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div class="window">
        <div class="window-header">
            <span>Scalar function graphing on the 2-Sphere</span>
        </div>
        <div class="window-content">
            <canvas id="sphere-canvas"></canvas>
        </div>
    </div>
    <div class="controls-container">
        <div class="input-section">
            <div class="input-row">
                <label for="function-input">f(h,t) =</label>
                <input type="text" id="function-input" placeholder="Enter function definition">
            </div>
            <div class="range-label">
                <span>-1≤h≤1, 0≤t≤2π</span>
            </div>
        </div>
        <div class="toggle-section">
            <label class="checkbox-label">
                <input type="checkbox" id="north-pole-toggle" checked>
                Toggle North Pole Indicator
            </label>
        </div>
        <div class="slider-section">
            <label for="normalization-slider">Function Color Normalization</label>
            <div class="slider-container">
                <input type="range" id="normalization-slider" min="0.1" max="5" step="0.1" value="1.5">
                <span id="normalization-value">1.5</span>
            </div>
            <div class="color-indicator">
                <span class="color-label-left">-1</span>
                <div class="color-gradient"></div>
                <span class="color-label-right">1</span>
            </div>
        </div>
    </div>
    <script src="scalar_script.js"></script>
</body>
</html>
